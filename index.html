<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/stopwatch_fav.webp" type="image/x-icon">
    <title id="heading">Skillreactor Stopwatch</title>
</head>

<body>
    <div class="container" id="heading_container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image 48x48">
                            <img src="images/logo.png" id="skillreactor_logo" width="100" height="50" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Stopwatch
                        </p>
                    </header>
                    <div class="card-content" id="stopwatch_container">
                        <h1 class="title is-1"><span id="seconds">00</span>.<span id="milli_seconds">000</span></h1>
                        <p class="subtitle">Use the buttons below to play</p>
                    </div>
                    <footer class="card-footer">
                        <button class="button is-primary card-footer-item is-medium is-outlined"
                            id="start_button">Start</button>
                        <button class="button is-primary card-footer-item is-medium is-outlined"
                            id="stop_button">Stop</button>
                        <button class="button is-danger card-footer-item is-medium is-outlined"
                            id="reset_button">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
